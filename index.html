<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Weather</title>

</head>

<body class = "body">
    <h1>Weather</h1>
    <input placeholder="Search City" id="citySearch" type="text">
    <button id="searchButton">Search</button>
    <div id="currentWeather">
        <h1 id="nameDate"></h1>
        <p id="temperature"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="uvIndex"></p>
    </div>
    <!-- 5 day forecast tags -->
    <div> 
      <h1 id="date1"></h1>
      <p id="temperature1"></p>
      <p id="wind1"></p>
      <p id="humidity1"></p>
      <p id="uvIndex1"></p>
    </div>
    
    <div> 
      <h1 id="date2"></h1>
      <p id="temperature2"></p>
      <p id="wind2"></p>
      <p id="humidity2"></p>
      <p id="uvIndex2"></p>
    </div>

    <div> 
      <h1 id="date3"></h1>
      <p id="temperature3"></p>
      <p id="wind3"></p>
      <p id="humidity3"></p>
      <p id="uvIndex3"></p>
    </div>

    <div> 
      <h1 id="date4"></h1>
      <p id="temperature4"></p>
      <p id="wind4"></p>
      <p id="humidity4"></p>
      <p id="uvIndex4"></p>
    </div>

    <div> 
      <h1 id="date5"></h1>
      <p id="temperature5"></p>
      <p id="wind5"></p>
      <p id="humidity5"></p>
      <p id="uvIndex5"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
